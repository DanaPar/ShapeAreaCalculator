<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shape Area Calculator</title>
</head>
<body>
<form action="Areas.php" method="post">
    Shapes name: <input type="text" name="name" placeholder="name"><br><br><br>

    Rectangle <input type="number" name="length" placeholder="length">
    <input type="number" name="width" placeholder="width">
    <input type="submit" name="rectangle" value="Calculate Rectangle">
    <br><br>

    Square <input type="number" name="lengthsq" placeholder="side length">
    <input type="submit" name="square" value="Calculate Square">
    <br><br>

    Circle <input type="number" name="radius" placeholder="radius">
    <input type="submit" name="circle" value="Calculate Circle">
  <br><br>

    Equilateral Triangle <input type="number" name="eqLength" placeholder="side length">
    <input type="submit" name="eqTriangle" value="Calculate Equilateral Triangle">
    <br><br>

    Right Angle Triangle <input type="number" name="rLengthA" placeholder="leg A length">
    <input type="number" name="rLengthB" placeholder="leg B length">
    <input type="submit" name="rTriangle" value="Calculate Right Angle Triangle">
    <br><br>

    Triangle <input type="number" name="lengthA" placeholder="sides A length">
    <input type="number" name="lengthB" placeholder="sides B length">
    <input type="number" name="lengthC" placeholder="sides C length">
    <input type="submit" name="triangle" value="Calculate Triangle">






</form>

</html>
